<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="table-container">
    <h2>Patient Blood Requests</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Blood Group</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

     {% for p in patients %}
<tr>
    <td>{{ p[0] }}</td>   <!-- ID -->
    <td>{{ p[1] }}</td>   <!-- Name -->
    <td>{{ p[2] }}</td>   <!-- Blood Group -->
    <td>{{ p[3] }}</td>   <!-- Phone -->
    <td>{{ p[4] }}</td>   <!-- Status -->

    <td>
        {% if p[4] == 'Pending' %}
            <a href="/admin/approve/{{ p[0] }}">Approve</a>
        {% else %}
            Approved
        {% endif %}
    </td>
</tr>
{% endfor %}
  
    </table>

    <a href="/admin/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
